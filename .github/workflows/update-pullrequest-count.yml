name: Count Pull Requests

on:
  workflow_dispatch:

jobs:
  count-prs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Count Pull Requests
      id: count-prs
      run: |
        PR_COUNT=$(gh pr list --json number --jq 'length')
        echo "::set-output name=pr_count::$PR_COUNT"
        
    - name: Print Pull Request Count
      run: echo "Number of Pull Requests: ${{ steps.count-prs.outputs.pr_count }}"
